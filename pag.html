<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h2>A vida de Luís Otávio</h2>
      
    <form action="outra.html">
        <div class="form-group">
          <label for="exampleInputName">Qual o seu nome?</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="Seu nome">
        </div>
        <div class="form-group">
          <label for="exampleInputReason">O que te traz aqui?</label>
          <input type="text" class="form-control" id="exampleInputReason" placeholder="Motivo">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
